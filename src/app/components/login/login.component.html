<div class="container" id="login-div">
  <div class="row">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label> <input type="text"
          class="form-control" placeholder="Username" id="username"
          required [(ngModel)]="user.username" name="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label> <input type="text"
          class="form-control" placeholder="Password" id="password"
          required [(ngModel)]="user.password" name="password">
      </div>
      <div class="btn-group">
        <button type="submit" class="btn btn-success">Login</button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h2>Content from Firebase</h2>
      <pre *ngFor="let user of users | async">
        {{user.firstName}} | {{user.lastName}}
      </pre>
    </div>
  </div>
</div>
